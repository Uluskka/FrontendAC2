<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Projetos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

<div class="container">
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white text-center">
      <h4>Cadastro de Projetos</h4>
    </div>
    <div class="card-body">
      <form id="formProjeto">
        <div class="mb-3">
          <label class="form-label">Nome do Projeto</label>
          <input type="text" id="nomeProjeto" class="form-control" placeholder="Digite o nome do projeto" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea id="descricaoProjeto" class="form-control" rows="3" placeholder="Digite a descrição" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Funcionários Envolvidos</label>
          <input type="text" id="funcionariosProjeto" class="form-control" placeholder="Digite os nomes dos funcionários (separe por vírgulas)" required>
          <small class="text-muted">Máximo de 10 funcionários por projeto. Cada nome deve ter no mínimo 3 caracteres.</small>
          <div id="contadorFuncionarios" class="contador-funcionarios"></div>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <h5 class="text-center mb-3">Projetos Cadastrados</h5>
  <table class="table table-bordered table-striped text-center" id="tabelaProjetos">
    <thead class="table-dark">
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Funcionários</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
